name: title check


on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  title_lint:
    runs-on: ubuntu-latest
    steps:
      - name: check title
        id: check-title
        run: |
          if [[ "${{ github.event.pull_request.title }}" =~ ^(feat|fix|docs|chore|style|refactor|perf|test)!?:[^\S] ]]; then
              echo ::set-output name=ok::true
          fi
